<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Ferie e PAR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ“… Calendario Ferie e PAR<span id="userNameDisplay"></span></h1>
        <div class="header-controls">
            <button id="exportBtn" class="header-btn" title="Esporta backup JSON">ðŸ“¥ Esporta</button>
            <button id="importBtn" class="header-btn" title="Importa dati da JSON">ðŸ“¤ Importa</button>
            <label for="yearSelector">Anno:</label>
            <select id="yearSelector"></select>
        </div>
    </header>

    <!-- Input file nascosto per l'import -->
    <input type="file" id="importFileInput" accept=".json" style="display: none;">

    <section id="counterPanel">
        <div class="counter ferie">
            <h3>Ferie</h3>
            <label>Disponibili: <input type="number" id="availableFerie" min="0" step="8"></label>
            <p>Usate: <span id="usedFerie">0</span>h</p>
            <p>Rimanenti: <span id="remainingFerie">0</span>h</p>
            <label>Nome: <input type="text" id="userName" placeholder="Tuo nome" maxlength="30"></label>
        </div>
        <div class="counter par">
            <h3>PAR</h3>
            <label>Disponibili: <input type="number" id="availablePAR" min="0" step="8"></label>
            <p>Usate: <span id="usedPAR">0</span>h</p>
            <p>Rimanenti: <span id="remainingPAR">0</span>h</p>
        </div>
    </section>

    <main id="calendarContainer">
        <!-- 12 mesi generati dinamicamente -->
    </main>

    <dialog id="entryModal">
        <h2>Inserisci Ore - <span id="modalDate"></span></h2>
        <form id="entryForm">
            <div class="form-group">
                <label><input type="radio" name="type" value="ferie" checked> Ferie</label>
                <label><input type="radio" name="type" value="par"> PAR</label>
            </div>
            <div class="form-group">
                <label for="hoursInput">Ore:</label>
                <input type="number" id="hoursInput" min="0" max="24" step="0.5" required>
            </div>
            <div class="form-actions">
                <button type="submit">Salva</button>
                <button type="button" id="deleteBtn">Elimina</button>
                <button type="button" id="closeBtn">Chiudi</button>
            </div>
        </form>
    </dialog>

    <script src="easter.js"></script>
    <script src="calendar.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
</body>
</html>
